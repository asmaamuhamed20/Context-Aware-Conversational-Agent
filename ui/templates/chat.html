<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chat Assistant ðŸ¤–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0e1117;
      --bg-chat: rgba(22, 27, 34, 0.85);
      --accent: #238636;
      --accent-hover: #2ea043;
      --input-bg: rgba(33, 38, 45, 0.7);
      --bubble-user: #238636;
      --bubble-bot: #21262d;
      --text-light: #e6edf3;
    }

    body {
      font-family: "Inter", sans-serif;
      background: radial-gradient(circle at top left, #10141c, #0a0c10);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      width: 95%;
      max-width: 900px;
      height: 90vh;
      background: var(--bg-chat);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    .chat-header {
      background: var(--accent);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .chat-box {
      flex: 1;
      padding: 1.2rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 16px;
      line-height: 1.6;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
      white-space: pre-wrap;
    }

    .user-message {
      align-self: flex-end;
      background-color: var(--bubble-user);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .bot-message {
      align-self: flex-start;
      background-color: var(--bubble-bot);
      color: var(--text-light);
      border-bottom-left-radius: 4px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .input-area {
      display: flex;
      padding: 14px;
      background: rgba(13, 17, 23, 0.8);
      border-top: 1px solid rgba(255, 255, 255, 0.08);
    }

    #message-input {
      flex: 1;
      padding: 12px 14px;
      border-radius: 10px;
      border: none;
      background-color: var(--input-bg);
      color: var(--text-light);
      font-size: 1rem;
      outline: none;
      box-shadow: inset 0 0 4px rgba(0, 0, 0, 0.4);
      transition: 0.2s ease;
    }

    #message-input:focus {
      background-color: rgba(33, 38, 45, 0.9);
      box-shadow: 0 0 0 2px var(--accent);
    }

    #send-btn {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      margin-left: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s ease;
    }

    #send-btn:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(80, 80, 80, 0.5);
      border-radius: 10px;
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 10px 16px;
      align-self: flex-start;
      background-color: var(--bubble-bot);
      border-radius: 16px;
      animation: fadeIn 0.3s ease;
    }

    .typing-indicator span {
      width: 6px;
      height: 6px;
      background-color: #ccc;
      border-radius: 50%;
      animation: typing 1s infinite ease-in-out;
    }

    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 80%, 100% { transform: translateY(0); opacity: 0.4; }
      40% { transform: translateY(-4px); opacity: 1; }
    }
  </style>
</head>
<body>
<div class="chat-container">
  <div class="chat-header">AI Chat Assistant ðŸ¤–</div>
  <div class="chat-box" id="chat-box"></div>
  <div class="input-area">
    <input type="text" id="message-input" placeholder="Type your message..." autofocus>
    <button id="send-btn">Send</button>
  </div>
</div>

<script>
  const chatBox = document.getElementById("chat-box");
  const input = document.getElementById("message-input");
  const sendBtn = document.getElementById("send-btn");

  function appendMessage(text, sender) {
    const msg = document.createElement("div");
    msg.classList.add("message", sender === "user" ? "user-message" : "bot-message");
    msg.textContent = text;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function showTyping() {
    const typing = document.createElement("div");
    typing.classList.add("typing-indicator");
    typing.innerHTML = "<span></span><span></span><span></span>";
    chatBox.appendChild(typing);
    chatBox.scrollTop = chatBox.scrollHeight;
    return typing;
  }

  async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;
    appendMessage(text, "user");
    input.value = "";

    const typing = showTyping();

    const response = await fetch("/chat/", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-CSRFToken": getCookie("csrftoken"),
      },
      body: JSON.stringify({ message: text }),
    });

    const data = await response.json();
    typing.remove();
    appendMessage(data.response, "bot");
  }

  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== "") {
      const cookies = document.cookie.split(";");
      for (let cookie of cookies) {
        cookie = cookie.trim();
        if (cookie.startsWith(name + "=")) {
          cookieValue = decodeURIComponent(cookie.split("=")[1]);
          break;
        }
      }
    }
    return cookieValue;
  }

  sendBtn.addEventListener("click", sendMessage);
  input.addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendMessage();
  });
</script>
</body>
</html>
